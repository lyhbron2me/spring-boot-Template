server:
  port: 8080

spring:
  application:
    name: lyh-tetmplate-project
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/spring_boot_template?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

logging:
  level:
    com.baomidou.mybatisplus: DEBUG
    com.lhyh.yjfk.mapper: debug

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:/mapper/**/*.xml

# 统一放行路径配置
web:
  security:
    permit-all-paths:
      - "/user/login"
      - "/user/register"
      - "/client/**"
      - "/error"
      - "/v3/api-docs/**"
      - "/swagger-ui.html"
      - "/swagger-ui/**"